trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: firstjob
    steps: 
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps: 
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:  
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps: 
    - bash: echo $(PipelineLevelVariable)Deployjob
- stage: QADeploy
  variables:  
    environment: Dev
  dependsOn: Build
  jobs:
   - job: QADeployJob
     steps: 
     - bash: echo $(PipelineLevelVariable)Deployjob
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProDeployjJob
    steps: 
    - bash: echo build ProdDeployJob